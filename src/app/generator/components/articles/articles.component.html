<table mat-table
       *ngIf="articles"
       [dataSource]="articles"
       class="generator-table"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title | slice:0:15}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.text | slice:0:30}}...</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef> Tags </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let tag of element.tags">{{tag.label}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="read">
    <th mat-header-cell *matHeaderCellDef> Read </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="readAnArticle(element.id)">Read</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" class="generate-button" (click)="generateArticle()">
  Generate Article
</button>
