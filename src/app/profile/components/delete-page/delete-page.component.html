<section class="delete-page">
  <h1 class="delete-page__title">Are you sure you want to delete your account?</h1>
  <p class="delete-page__text">You are about to delete your account forever.</p>
  <div class="delete-page__buttons">
    <button mat-raised-button color="warning" routerLink="/profile">Cancel</button>
    <button mat-raised-button color="warning" (click)="deleteProfile()">Delete</button>
  </div>
</section>
